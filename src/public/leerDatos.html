<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Usuarios</title>
</head>

<body>
    <h1>Usuarios</h1>
    <a href="#" class="hero__cta">Add user</a>
    <i class="fa-solid fa-user"></i>
    <table class="content-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Email</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="user-table">
        </tbody>
    </table>

    <section class="modal ">
        <div class="modal__container">
            <h2 class="Titulo" id="codi">Crear nuevo usuario</h2>
            <h2 class="Titulo" id="codigoUsuario"></h2>
            <form id='user-form'>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <button id='create-user-btn' class="place_order" type="submit">Crear usuario</button>
                <button id='update-user-btn' type="submit">Editar usuario</button>
            </form>

            <a href="#" class="modal__close">Cerrar Modal</a>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/a40d537f92.js" crossorigin="anonymous"></script>
    <script src="crud.js"></script>

</body>

</html>
